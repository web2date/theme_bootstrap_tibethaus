<ul id="menuLanguage" class="theme_bootstrap nav navbar-nav navbar-right">
	<f:for each="{menu}" as="entry" iteration="itemIteration">
		<f:if condition="{entry.active}">
			<f:then>
				<li class="{entry.class} active">
					<a href="#">
						<f:if condition="{entry.L}==2">
							<f:then>
								བོད་ཡིག
							</f:then>
							<f:else>
								<f:if condition="{entry.L}==3">
									<f:then>
										中文
									</f:then>
									<f:else>
										{entry.label}
									</f:else>
								</f:if>
							</f:else>
						</f:if>
					</a>
				</li>
			</f:then>
			<f:else>

				<!-- Page translation available?! -->
				<f:if condition="{entry.hasTranslation}">
					<f:then>
						<!-- Translated! -->
						<li class="{entry.class}">
							<f:link.page addQueryString="1"
										 additionalParams="{L: entry.L}"
										 title="{entry.label}"
										 argumentsToBeExcludedFromQueryString="{0: 'id'}">
								<f:if condition="{entry.L}==2">
									<f:then>
										བོད་ཡིག
									</f:then>
									<f:else>
										<f:if condition="{entry.L}==3">
											<f:then>
												中文
											</f:then>
											<f:else>
												{entry.label}
											</f:else>
										</f:if>
									</f:else>
								</f:if>
							</f:link.page>
						</li>
					</f:then>
					<f:else>
						<!-- Not translated! -->
						<li class="{entry.class} noTranslation">
							<a href="#">
								<f:if condition="{entry.L}==2">
									<f:then>
										བོད་ཡིག
									</f:then>
									<f:else>
										<f:if condition="{entry.L}==3">
											<f:then>
												中文
											</f:then>
											<f:else>
												{entry.label}
											</f:else>
										</f:if>
									</f:else>
								</f:if>
							</a>
						</li>
					</f:else>
				</f:if>

			</f:else>
		</f:if>
	</f:for>
</ul>
