<div xmlns:f="http://typo3.org/ns/fluid/ViewHelpers" xmlns="http://www.w3.org/1999/xhtml"
	 lang="en">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_bootstrap_tibethaus: Templates/Theme/ContentMenu.html [begin] -->

		<div id="templateContentMenu">
			<div class="row">

				<!--
					Pay attention to the responsive behaviour!
					The menu column will slide to top
					when it switch into mobile view.  -->

				<!-- Firstly the menu column, because Bootstrap not allows to pull/push xs and col-12 -->
				<div id="contentMenu" class="col-xs-12 col-sm-12 col-md-3 col-md-push-9 col-lg-3 col-lg-push-9">
					<f:render partial="Content/Menu" section="Default" arguments="{_all}" />
				</div>

				<div id="contentMain" class="col-xs-12 col-sm-12 col-md-9 col-md-pull-3 col-lg-9 col-lg-pull-3">
					<f:render partial="Content/Main" section="Default" arguments="{_all}" />
				</div>
			</div>
		</div>

		<!-- theme_bootstrap_tibethaus: Templates/Theme/ContentMenu.html [end] -->
	</f:section>
</div>
