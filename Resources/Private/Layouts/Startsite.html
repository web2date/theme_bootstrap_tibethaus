{namespace theme=KayStrobach\Themes\ViewHelpers}
<!-- theme_bootstrap_tibethaus: Layouts/Startsite.html [begin] -->
<div id="layoutStartsite">
	<f:render partial="Area/HeaderLogo" section="Default" arguments="{_all}"/>
	<div id="menuMain" class="navbar navbar-dark navbar-static-top {f:cObject(typoscriptObjectPath:'lib.menu.color')}">
		<div class="container">
			<div class="navbar-header visible-xs-block">
				<div id="logoWrapper" class="navbar-brand">
					<f:cObject typoscriptObjectPath="lib.header.logo.main"/>
				</div>
				<button data-target="#navbar-main" data-toggle="collapse" type="button" class="navbar-toggle">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"><f:cObject typoscriptObjectPath="lib.header.brandName" /></a>
			</div>
			<div id="navbar-main" class="navbar-collapse collapse">
				<f:cObject typoscriptObjectPath="lib.menu.main"/>
			</div>
		</div>
	</div>
	<div class="container">
		<section id="areaFeature" class="featured-header">
			<f:cObject typoscriptObjectPath="lib.content.feature" />
		</section>

		<main id="areaMain" class="row">
			<f:render section="Default" />
		</main>

		<section id="areaExtended" class="row">
			<f:cObject typoscriptObjectPath="lib.content.extended" />
		</section>

	</div>

	<f:render partial="Area/Footer" section="Default" arguments="{_all}" />
	<f:render partial="Area/MiniNavbar" section="Default" arguments="{_all}"/>
</div>
<!-- theme_bootstrap_tibethaus: Layouts/Startsite.html [end] -->
