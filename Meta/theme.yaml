title: Theme-Bootstrap-Tibethaus
description: "Theme-Bootstrap-Tibethaus, generated by FTM\nInherit from: theme_bootstrap\n"
parentTheme: theme_bootstrap
version: 0.0.1

#Whether a documentation page is available (optional)
documentation:
  -
    uri            : http://www.typo3-themes.org
    title          : TYPO3-Themes.org

# Whether a live demo is available (optional)
demoLocation:
  -
    uri            : http://demo.typo3-themes.org
    title          : TYPO3-Themes.org Demo

# Keywords (optional)
keywords:
  - twitter bootstrap 3
  - responsive design

# Constants categories which are used for constants in this theme
constants:
  availableCategories: [theme,colors,font,meta,pages,container,slider,lightbox]

# Screenshots for the preview gallery (optional, multiple possible)
screenshots:
  -
    file           : EXT:theme_bootstrap_tibethaus/Meta/Screenshots/screenshot.png
    caption        : Super image 1


# Name of the authors (optional, multiple possible)
authors:
  -
    name           : Andrea Moroni
    email          : moroni@web-to-date.com
    company        : web-to-date
    companyLogo    :
    companyWebsite : www.web-to-date.com

# Possible license if applicable (optional)
# Pick on from http://creativecommons.org/choose/
licenses:
  -
    license        : CC
    licenseUri     : http://creativecommons.org/licenses/by-nc/4.0/
    # resources is an optional node here
    resources      :
      - Images
      - HTML
  -
    license        : whatever
    licenseUri     :
    resources      :
      - Resources/Public/Images/logo.png

# Supported Extensions
supportedExtensions:
  cal:
    version        : 1.8.4
    description    : Calendar-Extension
  felogin:
    version        : 6.2.0
    description    : Frontend-User login
  tt_news:
    version        : 3.6.0
    description    : News-Extension
